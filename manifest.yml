packages:
  __APP_PACKAGE__:
    license: Apache-2.0
    actions:
      get-sandboxes:
        function: actions/PALM/get-sandboxes.js
        web: 'yes'
        runtime: 'nodejs:12'
        inputs:
          LOG_LEVEL: debug
          apiKey: $SERVICE_API_KEY
        annotations:
          require-adobe-auth: true
          final: true
